<table mat-table [dataSource]="employee" class="mat-elevation-z8 employee-list">

        <ng-container matColumnDef="empId">
            <th mat-header-cell *matHeaderCellDef class="data-format">Employee Id</th>
            <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="data-format"> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}}{{element.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef class="data-format">Mobile</th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>
          
    
        <ng-container matColumnDef="address" >
          <th mat-header-cell *matHeaderCellDef class="data-format"> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
    
        <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef class="data-format" > Date of Birth </th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfBirth |  date:'shortDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="data-format"> Action </th>
            <td mat-cell *matCellDef="let element">
                <span class="material-icons edit-icon" (click)="editEmployee(element.id)">edit</span>
                <span class="material-icons delete-icon" (click)="deleteEmployee(element.id)">delete_sweep</span></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
